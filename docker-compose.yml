services:
  postgres:
    image: postgres:17-alpine
    container_name: fastbuild-db
    environment:
      POSTGRES_USER: fastbuild_user
      POSTGRES_PASSWORD: fastbuild_password
      POSTGRES_DB: fastbuild
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastbuild_user -d fastbuild"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - fastbuild-network

networks:
  fastbuild-network:
    driver: bridge

volumes:
  postgres_data: